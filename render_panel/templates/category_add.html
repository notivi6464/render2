{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4 text-white">Add New Category</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Kategori Ekleme Formu -->
            <form method="POST" action="{{ url_for('category_add') }}" class="bg-dark p-4 rounded shadow-sm">
                <div class="form-group">
                    <label for="category_name" class="text-white">Category Name</label>
                    <input type="text" class="form-control" id="category_name" name="category_name" placeholder="Enter category name" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">ADD</button>
            </form>

            <!-- Mesaj Göstermek için Flask Flash Mesajları -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mt-3">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</div>
{% endblock %}
